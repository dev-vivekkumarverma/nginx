<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse-Proxy-service</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>Hi <span class="highlight">{{client_name}}</span>,</h1>
        <h2>This is the backend Service response:</h2>
        <h3>Client IP: <span class="highlight">{{client_ip}}</span></h3>
        <h3>Client Port: <span class="highlight">{{client_port}}</span></h3>
        <h5>Thank you for using our service.</h5>
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
        }

        h3 {
            color: #0077cc;
            font-size: 1.2em;
            margin: 10px 0;
        }

        h5 {
            margin-top: 30px;
            color: #777;
        }

        .highlight {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</body>
</html>
